<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Participación Ciudadana - Carolina</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f4f8; color: #333; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #1a73e8; }
    button { padding: 10px 20px; margin: 10px 0; background: #1a73e8; color: white; border: none; border-radius: 8px; cursor: pointer; width: 100%; }
    textarea, input[type="text"] { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; }
    .response { margin-top: 20px; text-align: center; display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Democracia Directa Digital</h1>
    <p>Proponé, opiná y participá desde tu celular. El municipio te escucha.</p>

    <form id="form">
      <label><strong>¿Qué te gustaría mejorar en tu barrio?</strong></label>
      <textarea id="idea" rows="4" placeholder="Escribí tu propuesta aquí..." required></textarea>

      <label><strong>Tu nombre (opcional):</strong></label>
      <input type="text" id="nombre" placeholder="Ej: Ana López">

      <button type="submit">Enviar propuesta</button>
    </form>

    <div class="response" id="response">
      <h2>¡Gracias por participar!</h2>
      <p>Tu propuesta ha sido registrada. Seguinos para ver los resultados mensuales.</p>
    </div>
  </div>

  <script>
    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();
      const idea = document.getElementById("idea").value;
      const nombre = document.getElementById("nombre").value;

      // Simula el envío: se puede conectar con Google Sheets o backend real
      console.log("Propuesta:", idea);
      console.log("Nombre:", nombre);

      document.getElementById("form").style.display = "none";
      document.getElementById("response").style.display = "block";
    });
  </script>
</body>
</html>
