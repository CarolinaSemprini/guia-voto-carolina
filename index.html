<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guía de Voto - Carolina</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    h1, h2 { text-align: center; color: #2c3e50; }
    button { background: #3498db; color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; margin: 5px 0; cursor: pointer; font-size: 16px; }
    .hidden { display: none; }
    .result { background: #ecf0f1; padding: 10px; margin-top: 10px; border-radius: 6px; }
    .result img { max-width: 100%; height: auto; margin-top: 10px; }
    iframe { width: 100%; height: 500px; border: none; margin-top: 20px; }
    .map-container { text-align: center; margin: 20px 0; }
    svg { width: 100%; height: auto; max-width: 600px; }
    svg rect:hover { fill: #2980b9; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Guía de Voto 2025 - Carolina</h1>
    <div id="menu">
      <h2>Elegí tu localidad</h2>
      <div class="map-container">
        <svg viewBox="0 0 600 200">
          <rect id="LasHeras" x="50" y="50" width="200" height="100" fill="#bdc3c7" stroke="#2c3e50" />
          <rect id="RioGallegos" x="300" y="50" width="200" height="100" fill="#bdc3c7" stroke="#2c3e50" />
        </svg>
      </div>
    </div>

    <div id="results" class="hidden">
      <h2>Resultados</h2>
      <div id="output"></div>
      <button onclick="goBack()">Volver al inicio</button>
    </div>

    <h2>Dejanos tu opinión</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScltSYKKuj3BfgIdjMyP7dyRzq3WmQEP2SeWoW1hdYqx-4Vfw/viewform?embedded=true">Cargando…</iframe>
  </div>

  <script>
    const data = {
      LasHeras: {
        nombre: 'Javier S. Jara',
        genero: 'm',
        distrito: 'Las Heras',
        bloque: 'Por Santa Cruz',
        bio: 'Vicepresidente 1º de la Cámara, con trayectoria en gestión local.',
        educacion: 'Apoya recursos a escuelas rurales.',
        foto: 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Silueta_de_usuario.png/240px-Silueta_de_usuario.png'
      },
      RioGallegos: {
        nombre: 'Eloy Echazú',
        genero: 'm',
        distrito: 'Río Gallegos',
        bloque: 'Unión por la Patria',
        bio: 'Participa en comisiones de juventud.',
        educacion: 'Mayor presencia policial urbana.',
        foto: 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Silueta_de_usuario.png/240px-Silueta_de_usuario.png'
      }
    };

    document.getElementById("LasHeras").addEventListener("click", () => mostrarDatos("LasHeras"));
    document.getElementById("RioGallegos").addEventListener("click", () => mostrarDatos("RioGallegos"));

    function mostrarDatos(key) {
      const d = data[key];
      document.getElementById("menu").classList.add("hidden");
      const output = document.getElementById("output");
      output.innerHTML = `
        <div class="result">
          <h3>${d.nombre}</h3>
          <p><strong>Distrito:</strong> ${d.distrito} | <strong>Bloque:</strong> ${d.bloque}</p>
          <p>${d.bio}</p>
          <p><strong>Educación:</strong> ${d.educacion}</p>
          <img src="${d.foto}" alt="${d.nombre}"/>
        </div>
      `;
      document.getElementById("results").classList.remove("hidden");
    }

    function goBack() {
      document.getElementById("results").classList.add("hidden");
      document.getElementById("menu").classList.remove("hidden");
    }
  </script>
</body>
</html>
