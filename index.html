<!DOCTYPE html>
<html lang="es">
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Guía de Voto - Carolina</title>  
  <style>
    body { font-family: Arial,sans-serif; background: #eef2f5; color: #333; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius:12px; }
    h1,h2 { color: #1a73e8; text-align:center; }
    button { padding:12px; margin:8px 0; width:100%; background:#1a73e8; color:white; border:none; border-radius:8px; cursor:pointer; }
    .hidden{display:none;} .item{padding:10px; border:1px solid #ddd; margin:10px 0; border-radius:8px;}
    .item h3{margin:0;} .item p{margin:6px 0;} .back{margin-top:20px;}
    img { max-width: 100%; border-radius: 8px; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Guía de Voto - Carolina</h1>
    <div id="step1">
      <p><strong>1. ¿Qué tema te preocupa más?</strong></p>
      <button onclick="setTema(1)">Educación</button>
      <button onclick="setTema(2)">Economía</button>
      <button onclick="setTema(3)">Seguridad</button>
    </div>
    <div id="step2" class="hidden">
      <p><strong>2. Filtro por género:</strong></p>
      <button onclick="filtrarGenero('t')">Todas</button>
      <button onclick="filtrarGenero('f')">Femenino</button>
      <button onclick="filtrarGenero('m')">Masculino</button>
    </div>
    <div id="resultado" class="hidden">
      <h2>Resultados</h2>
      <div id="items"></div>
      <button class="back" onclick="reset()">◀ Volver al inicio</button>
    </div>
  </div>
  <script>
    const data = {
      1: { tema: "Educación", candidatos: [
        {id:'jara',nombre:'Javier S. Jara',distrito:'Las Heras',bloque:'Por Santa Cruz',genero:'m',
         bio:'Vicepresidente 1° de la Cámara, con trayectoria en gestión local.',
         posiciones:{Educación:'Apoya recursos a escuelas rurales.'},
         foto:'https://via.placeholder.com/300x200?text=Javier+Jara',
         links:['https://www.santacruz.gob.ar/diputados/jara']
        },
        {id:'echazu',nombre:'Eloy D. Echazú',distrito:'Río Gallegos',bloque:'Unión por la Patria',genero:'m',
         bio:'Actual diputado provincial, trabaja en comisiones de juventud.',
         posiciones:{Educación:'Promueve convenios con universidades.'},
         foto:'https://via.placeholder.com/300x200?text=Eloy+Echazu',
         links:['https://www.santacruz.gob.ar/diputados/echazu']
        },
        {id:'loreiro',nombre:'Fabiola Loreiro',distrito:'Puerto Santa Cruz',bloque:'Por Santa Cruz',genero:'f',
         bio:'Diputada activa en puericultura y salud familiar.',
         posiciones:{Educación:'Impulsó programas de apoyo escolar.'},
         foto:'https://via.placeholder.com/300x200?text=Fabiola+Loreiro',
         links:['https://www.santacruz.gob.ar/diputados/loreiro']
        },
        {id:'peralta',nombre:'Daniel Peralta',distrito:'Provincia',bloque:'Unión por la Patria',genero:'m',
         bio:'Ex gobernador y diputado, con amplia trayectoria.',
         posiciones:{Educación:'Experiencia en reformas educativas.'},
         foto:'https://via.placeholder.com/300x200?text=Daniel+Peralta',
         links:['https://es.wikipedia.org/wiki/Daniel_Peralta']
        }
      ]},
      2: { tema: "Economía", candidatos: [
        {id:'jara',nombre:'Javier S. Jara',genero:'m',distrito:'Las Heras',bloque:'Por Santa Cruz',bio:'...',
         posiciones:{Economía:'Apoyo a PyMEs locales.'},
         foto:'https://via.placeholder.com/300x200?text=Javier+Jara',
         links:['https://www.santacruz.gob.ar/diputados/jara']
        },
        {id:'peralta',nombre:'Daniel Peralta',genero:'m',distrito:'Provincia',bloque:'Unión por la Patria',bio:'...',
         posiciones:{Economía:'Promueve inversiones y empleo.'},
         foto:'https://via.placeholder.com/300x200?text=Daniel+Peralta',
         links:['https://es.wikipedia.org/wiki/Daniel_Peralta']
        }
      ]},
      3: { tema: "Seguridad", candidatos: [
        {id:'echazu',nombre:'Eloy D. Echazú',genero:'m',distrito:'Río Gallegos',bloque:'Unión por la Patria',bio:'...',
         posiciones:{Seguridad:'Mayor presencia policial urbana.'},
         foto:'https://via.placeholder.com/300x200?text=Eloy+Echazu',
         links:['https://www.santacruz.gob.ar/diputados/echazu']
        },
        {id:'loreiro',nombre:'Fabiola Loreiro',genero:'f',distrito:'Puerto Santa Cruz',bloque:'Por Santa Cruz',bio:'...',
         posiciones:{Seguridad:'Foco en seguridad vial y comunitaria.'},
         foto:'https://via.placeholder.com/300x200?text=Fabiola+Loreiro',
         links:['https://www.santacruz.gob.ar/diputados/loreiro']
        }
      ]}
    };

    let tema, genero;

    function setTema(t){
      tema = t;
      document.getElementById('step1').classList.add('hidden');
      document.getElementById('step2').classList.remove('hidden');
    }

    function filtrarGenero(g){
      genero = g;
      const arr = data[tema].candidatos.filter(c => genero==='t'||c.genero===genero);
      const items = document.getElementById('items');
      items.innerHTML = '';
      arr.forEach(c => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<h3>${c.nombre}</h3>
          <p><strong>Distrito:</strong> ${c.distrito} | <strong>Bloque:</strong> ${c.bloque}</p>
          <p>${c.bio}</p>
          <p><strong>${data[tema].tema}:</strong> ${c.posiciones[data[tema].tema]||'Sin info específica.'}</p>
          ${c.foto ? `<img src="${c.foto}" alt="${c.nombre}"/>` : ''}
          <p>Más info:</p><ul>${c.links.map(l=>`<li><a href="${l}" target="_blank">${l}</a></li>`).join('')}</ul>`;
        items.appendChild(div);
      });
      document.getElementById('step2').classList.add('hidden');
      document.getElementById('resultado').classList.remove('hidden');
    }

    function reset(){
      tema = genero = null;
      document.getElementById('step2').classList.add('hidden');
      document.getElementById('resultado').classList.add('hidden');
      document.getElementById('step1').classList.remove('hidden');
    }
  </script>
</body>
</html>
