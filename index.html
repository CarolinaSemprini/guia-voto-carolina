<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guía de Voto - Carolina</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    h1, h2 { text-align: center; color: #2c3e50; }
    button { background: #3498db; color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; margin: 5px 0; cursor: pointer; font-size: 16px; }
    .hidden { display: none; }
    .result { background: #ecf0f1; padding: 10px; margin-top: 10px; border-radius: 6px; }
    .result img { max-width: 100%; height: auto; margin-top: 10px; }
    iframe { width: 100%; height: 500px; border: none; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Guía de Voto 2025 - Carolina</h1>

    <div id="menu">
      <h2>¿Qué tema te preocupa más?</h2>
      <button onclick="mostrarResultados('Educación')">Educación</button>
      <button onclick="mostrarResultados('Economía')">Economía</button>
      <button onclick="mostrarResultados('Seguridad')">Seguridad</button>
      <button onclick="mostrarResultados('Salud')">Salud</button>
    </div>

    <div id="results" class="hidden">
      <h2>Resultados</h2>
      <div id="output"></div>
      <button onclick="goBack()">Volver al inicio</button>
    </div>

    <h2>Dejanos tu opinión</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfQ8gH5RpDYZ0Rr-pNdkJxQAt9bI9bIINgDhW0M3a_1uTzKAw/viewform?embedded=true" allowfullscreen>Loading…</iframe>
  </div>

  <script>
    function mostrarResultados(tema) {
      const info = {
        'Educación': 'Mejorar la calidad educativa y el acceso a la educación rural.',
        'Economía': 'Promover empleo, inversiones y desarrollo local.',
        'Seguridad': 'Aumentar la presencia policial y mejorar infraestructura.',
        'Salud': 'Fortalecer la atención primaria y el acceso a medicamentos.'
      };
      const output = document.getElementById("output");
      output.innerHTML = `
        <div class="result">
          <h3>${tema}</h3>
          <p>${info[tema]}</p>
        </div>
      `;
      document.getElementById("menu").classList.add("hidden");
      document.getElementById("results").classList.remove("hidden");
    }

    function goBack() {
      document.getElementById("results").classList.add("hidden");
      document.getElementById("menu").classList.remove("hidden");
    }
  </script>
</body>
</html>
